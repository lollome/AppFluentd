<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter matchone.**>
  @type record_transformer
  <record>
    host_param "#{Socket.gethostname}"
  </record>
</filter>

<filter matchtwo.**>
  @type parser
  format json # apache2, nginx, etc...
  key_name log
  reserve_data true
</filter>


<match *.**>
  @type copy
  <store>
    @type elasticsearch
    @id out_es
    @log_level info
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix fluentd
    logstash_dateformat %Y%m%d
    include_tag_key true
    type_name access_log_ll
    tag_key @log_name
    flush_interval 1s
  </store>
  <store>
    @type stdout
  </store>
</match>


