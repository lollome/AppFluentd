<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>


<match *.**>
  @type copy
  <store>
    @type elasticsearch
    @id out_es
    @log_level debug
    include_tag_key true
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix 'logstash'
    logstash_format true
    logstash_dateformat %Y%m%d
    type_name access_log_ll
    tag_key @log_name
    flush_interval 1s
  </store>
  <store>
    @type stdout
  </store>
</match>
